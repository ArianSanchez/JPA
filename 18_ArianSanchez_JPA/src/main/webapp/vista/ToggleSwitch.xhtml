<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ToggleSwitch</title>
        <style>
            .ui-toggleswitch .ui-toggleswitch-slider {

                -moz-transition: background-color 0.3s;
                -o-transition: background-color 0.3s;
                -webkit-transition: background-color 0.3s;
                transition: background-color 0.3s;
                border-radius: 30px;
                background-color: #72707080; 
            }

            .ui-toggleswitch .ui-toggleswitch-checked .ui-toggleswitch-slider {

                background-color: blue;
            }

            .ui-toggleswitch .ui-toggleswitch-slider::before {

                background-color: #ffffff;
                height: 1.250m;
                width: 1.250m;
                left: .25em;
                bottom: .25em;
                border-radius: 50%;
                -webkit-transition: 0.3s;
                transition: 0.3s;
            }
        </style>
    </h:head>
    <h:body>
        <!--MENU-->
        <h:form id="menu">
            <p:tabMenu activeIndex="1">
                <p:menuitem value="InputSwitch" outcome="/vista/InputSwitch.xhtml"/>
                <p:menuitem value="ToggletSwitch" outcome="/vista/ToggleSwitch.xhtml"/>
                <p:menuitem value="SelectOneButton" outcome="/vista/SelectOneButton.xhtml"/>
                <p:menuitem value="TriStateCheckbox" outcome="/vista/TriStateCheckbox.xhtml"/>
                <p:menuitem value="InputGroup" outcome="/vista/InputGroup.xhtml"/>
                <p:menuitem value="InputNumber" outcome="/vista/InputNumber.xhtml"/>
            </p:tabMenu>                           
        </h:form>
        <h:form>
            <p:growl id="msg" />

            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Basic: " />
                <p:toggleSwitch value="#{selectBooleanView.value1}" />

                <h:outputText value="Ajax: " />
                <p:toggleSwitch value="#{selectBooleanView.value2}">
                    <p:ajax listener="#{selectBooleanView.addMessage}" update="msg" />
                </p:toggleSwitch>
            </h:panelGrid>

            <p:commandButton value="Submit" update="display" oncomplete="PF('dlg').show()" />

            <p:dialog header="Values" modal="true" resizable="false" showEffect="fade" widgetVar="dlg">
                <h:panelGrid columns="1" id="display">
                    <h:outputText value="Value 1: #{selectBooleanView.value1}" />
                    <h:outputText value="Value 2: #{selectBooleanView.value2}" />
                </h:panelGrid>
            </p:dialog>
        </h:form>
    </h:body>
</html>
