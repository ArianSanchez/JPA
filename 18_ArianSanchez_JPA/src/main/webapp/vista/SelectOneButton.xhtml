<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SelectOneButton</title>
    </h:head>
    <h:body>
        <!--MENU-->
        <h:form id="menu">
            <p:tabMenu activeIndex="2">
                <p:menuitem value="InputSwitch" outcome="/vista/InputSwitch.xhtml"/>
                <p:menuitem value="ToggletSwitch" outcome="/vista/ToggleSwitch.xhtml"/>
                <p:menuitem value="SelectOneButton" outcome="/vista/SelectOneButton.xhtml"/>
                <p:menuitem value="TriStateCheckbox" outcome="/vista/TriStateCheckbox.xhtml"/>
                <p:menuitem value="InputGroup" outcome="/vista/InputGroup.xhtml"/>
                <p:menuitem value="InputNumber" outcome="/vista/InputNumber.xhtml"/>
            </p:tabMenu>                           
        </h:form>
        <h:form>
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                <h:outputText value="Platform:" />
                <p:selectOneButton value="#{selectOneView.option}">
                    <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                    <f:selectItem itemLabel="PS4" itemValue="PS4" />
                    <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                </p:selectOneButton>

                <p:commandButton value="Submit" update="display" icon="pi pi-check" />
                <p:spacer />

                <h:outputText value="Selected:" />
                <h:outputText id="display" value="#{selectOneView.option}" style="font-weight: bold" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
